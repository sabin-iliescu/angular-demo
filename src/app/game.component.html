<h1>Rock Paper Scissors</h1>

<div class="choices">
  <button *ngFor="let choice of choices" (click)="play(choice)">
    {{ choice }}
  </button>
</div>

<div *ngIf="result" class="results">
  <p>You chose: <strong>{{ playerChoice }}</strong></p>
  <p>Computer chose: <strong>{{ computerChoice }}</strong></p>
  <h2>{{ result }}</h2>
</div>
